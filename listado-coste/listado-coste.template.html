<div class="container mx-auto my-20 h-full min-h-screen border-8 border-slate-900 p-12">
    <div class="flex justify-between">
        <h2 class="border border-4 border-slate-900 w-56 text-center">
            <a class="text-5xl" href="#!/balance">
                Balance
            </a>
        </h2>
        <h2 class="border border-4 border-slate-900 w-56 text-center">
            <a class="text-5xl" href="#!/menu-coste">
                Costes
            </a>
        </h2>
    </div>
    <div class="flex flex-col justify-evenly h-full min-h-screen">
        <div class="">
            <h1 class="text-6xl font-bold text-center 12">Listado de costes</h1>
            <div class="flex flex-col items-center mt-12">
                <p class="text-3xl text-center p-2.5"><em>Filtrar por producto</em></p>
                <div class="flex items-center">
                    <input required class="border border-4 border-slate-900 h-16 w-96 text-3xl p-2" type="text"
                        name="producto" id="producto" ng-model="$ctrl.query">
                </div>
            </div>
        </div>
        <div class="border-8 border-slate-900 self-center">
            <div class="overflow-y-auto" style="max-height: 1000px; min-height: 600px;">
                <table class="table-auto w-full border-separate border-spacing-2 text-3xl text-center">
                    <thead>
                        <tr>
                            <th scope=" col">ID</th>
                            <th scope="col">Nombre del producto</th>
                            <th scope="col">Tipo del producto</th>
                            <th scope="col">Precio del producto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="animate-repeat" ng-repeat="coste in $ctrl.costes | filter:$ctrl.query">
                            <th scope="row">{{coste.id}}</th>
                            <td>{{coste.name_cost}}</td>
                            <td>{{coste.prod_name}}</td>
                            <td>{{coste.prod_price}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="loading" ng-if="$ctrl.loading">
                </div>
            </div>
        </div>
    </div>
</div>
