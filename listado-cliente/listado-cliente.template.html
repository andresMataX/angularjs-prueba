<div class="container mx-auto my-20 h-screen border-8 border-slate-900 p-12">
    <div class="flex flex-col h-full justify-evenly">
        <div class="">
            <h1 class="text-6xl font-bold text-center 12">Listado de clientes</h1>
            <div class="flex flex-col items-center mt-12">
                <div class="flex justify-center flex-wrap mb-8">
                    <h2 class="border border-4 border-slate-900 w-56 text-center">
                        <a class="text-5xl" href="#!/balance">
                            Fecha
                        </a>
                    </h2>
                    <h2 class="border border-4 border-slate-900 w-56 text-center">
                        <a class="text-5xl" href="#!/menu-coste">
                            Día
                        </a>
                    </h2>
                    <h2 class="border border-4 border-slate-900 w-56 text-center">
                        <a class="text-5xl" href="#!/menu-coste">
                            Mes
                        </a>
                    </h2>
                    <h2 class="border border-4 border-slate-900 w-56 text-center">
                        <a class="text-5xl" href="#!/menu-coste">
                            Año
                        </a>
                    </h2>
                </div>
                <form class="flex items-center">
                    <input required class="border border-4 border-slate-900 h-16 w-96 text-3xl p-2" list="fecha"
                        name="fecha" id="filtro_fecha" type="text" />
                    <datalist id="fecha">
                    </datalist>
                    <button type="submit"
                        class="rounded border border-8 border-slate-900 text-5xl rounded-lg px-4 mx-4">Buscar</button>
                </form>
            </div>
        </div>
        <div class="border border-4 border-slate-900 self-center">
            <div class="overflow-y-auto" style="max-height: 1000px; min-height: 600px;">
                <table class="table-auto w-full border-separate border-spacing-2 text-3xl text-center">
                    <thead>
                        <tr>
                            <th scope=" col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Tipo de corte</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="venta in $ctrl.ventas">
                            <th scope="row">{{venta.id}}</th>
                            <td>{{venta.name_cli}}</td>
                            <td>{{venta.l_name_cli}}</td>
                            <td>{{venta.cut_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
