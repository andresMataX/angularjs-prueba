<div class="grid grid-rows-2 items-center h-screen justify-center">
    <!-- Imagen -->
    <div class="h-full w-screen flex justify-center">
        <img class="m-24" src="./img/001-salon.png" alt="Logo de la estética">
    </div>
    <!-- Formulario -->
    <div class="h-full w-screen flex flex-col items-center justify-evenly">
        <div class="title">
            <h1 class="text-8xl text-center">
                <em class="font-bold">ESST</em> <span>System</span>
            </h1>
        </div>
        <form class="">
            <h2 class="text-center text-6xl">Usuario</h2>
            <input
                class="text-center mx-auto border-4 border-slate-900 rounded-2xl p-1.5 text-4xl py-2.5 px-3 w-96 my-6"
                type="text" name="user" id="user" required>
            <h2 class="mt-6 text-center text-6xl">Contraseña</h2>
            <input
                class="text-center mx-auto border-4 border-slate-900 rounded-2xl p-1.5 text-4xl py-2.5 px-3 w-96 my-6"
                type="password" name="pass" id="pass" required>
            <br>
            <button class="block mx-auto border-4 border-slate-900 rounded-2xl p-1.5 text-5xl py-2.5 px-3"
                type="submit">Ingresar</button>
        </form>
    </div>
</div>
